name: $(Build.BuildId)

trigger: none

pr:
  branches:
    include:
      - main
  paths:
    exclude:
      - README.md

pool:
  vmImage: ubuntu-latest

stages:
  - stage: build_push
    displayName: Build and Push Image
    jobs:
      - job: buildPush
        displayName: Build and Push
        steps:
          - task: Docker@2
            displayName: Build Image
            inputs:
              command: build
              repository: 'chatbot'
              dockerfile: '$(Build.SourcesDirectory)/Dockerfile'
              containerRegistry: 'azure-cr-dev'
              buildArguments: '--build-arg BUILD=$(Build.BuildId) --build-arg ENV=dev'
              tags: |
                latest-dev
                $(Build.BuildId)
          - task: Docker@2
            displayName: Push Image
            inputs:
              command: push
              repository: 'chatbot'
              dockerfile: '$(Build.SourcesDirectory)/Dockerfile'
              containerRegistry: 'azure-cr-dev'
              tags: |
                latest-dev
                $(Build.BuildId)
