name: 'CodeQL Configuration'

# Specify additional queries to run
queries:
  - uses: security-and-quality

# Configure path filters
paths-ignore:
  - node_modules
  - .next
  - out
  - build
  - dist

# Additional packs
packs:
  javascript:
    - codeql/javascript-queries

# Query filters to suppress specific warnings
query-filters:
  - exclude:
      id: js/log-injection
      # Suppress log injection warnings where sanitizeForLog is used
      # Our sanitization removes newlines, control characters, and ANSI escape codes
