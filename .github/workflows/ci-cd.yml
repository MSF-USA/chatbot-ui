name: CI & CD for Container Apps

on:
  # Trigger for PR Previews and Build/Test
  pull_request:
    types: [opened, synchronize, reopened]

  # Trigger for Staging deployment
  push:
    branches:
      - main

  # Trigger for Production deployment
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Image tag to deploy to Production (must exist in prod ACR)'
        required: true
        type: string

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  # JOB 0: Lint and Type Check (runs before build)
  lint_and_typecheck:
    if: github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type check
        run: npx tsc --noEmit

  # JOB 1: Handles the PR lifecycle: Build, Test, Push, and Deploy to a SHARED Preview Environment
  build_and_preview_pr:
    # Only run when a PR targeting main is opened or updated
    if: github.event_name == 'pull_request' && github.event.pull_request.base.ref == 'main'
    needs: lint_and_typecheck
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Log in to Azure Container Registry
        run: az acr login --name ${{ vars.ACR_NAME }}

      - name: Build and Push PR Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ vars.ACR_NAME }}.azurecr.io/ai-assistant:pr-${{ github.event.number }}
            ${{ vars.ACR_NAME }}.azurecr.io/ai-assistant:pr-${{ github.event.number }}-${{ github.sha }}
          build-args: |
            BUILD=${{ github.run_number }}
            ENV=dev
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run tests in a container to generate coverage files
        run: |
          docker build --target test -t test-runner-image .
          docker run --name test-container test-runner-image

      - name: Copy coverage report from the container
        if: always()
        run: docker cp test-container:/app/coverage ./coverage || true

      - name: Clean up the test container
        if: always()
        run: docker rm test-container

      - name: Generate coverage stats
        id: coverage-stats
        run: |
          JSON_PATH="./coverage/coverage-summary.json"
          echo "lines=$(jq -r '.total.lines.pct' $JSON_PATH)" >> $GITHUB_OUTPUT
          echo "functions=$(jq -r '.total.functions.pct' $JSON_PATH)" >> $GITHUB_OUTPUT
          echo "branches=$(jq -r '.total.branches.pct' $JSON_PATH)" >> $GITHUB_OUTPUT

      - name: Upload coverage report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ./coverage
          retention-days: 90

      - name: ðŸš€ Deploy Container App
        id: deploy
        run: |
          az containerapp update \
            --name ${{ vars.CONTAINER_APP_NAME }} \
            --resource-group ${{ vars.RESOURCE_GROUP }} \
            --image ${{ vars.ACR_NAME }}.azurecr.io/ai-assistant:pr-${{ github.event.number }}-${{ github.sha }} \
            --revision-suffix pr-${{ github.event.number }}-${{ github.run_number }}

      - name: Get Container App URL
        id: get_url
        uses: azure/CLI@v1
        with:
          inlineScript: |
            APP_URL=$(az containerapp show --name ${{ vars.CONTAINER_APP_NAME }} --resource-group ${{ vars.RESOURCE_GROUP }} --query "properties.configuration.ingress.fqdn" -o tsv)
            echo "containerAppUrl=https://${APP_URL}" >> $GITHUB_OUTPUT

      - name: Post Updated Status Comment to PR
        uses: actions/github-script@v7
        with:
          script: |
            const lines = parseFloat('${{ steps.coverage-stats.outputs.lines }}') || 0;
            const functions = parseFloat('${{ steps.coverage-stats.outputs.functions }}') || 0;
            const branches = parseFloat('${{ steps.coverage-stats.outputs.branches }}') || 0;
            const artifactUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const previewUrl = `${{ steps.get_url.outputs.containerAppUrl }}`;
            const prNumber = context.issue.number;

            const statusLine = (name, pct) => {
              let symbol = ' '; // Neutral
              if (pct >= 80) symbol = '+'; // Good
              if (pct < 60) symbol = '-'; // Below Threshold

              const paddedName = name.padEnd(10);
              const row = `| ${paddedName}| \`${pct}%\``;
              return `${symbol} ${row}`;
            };

            const body = `
            ðŸš€ **PR Preview Ready**

            The preview environment has been updated with the changes from this PR.

            [**View Live Preview**](${previewUrl})

            > **Warning:** This is a shared environment. It will be overwritten by the next PR that is pushed. The content at this URL currently reflects commit \`${context.sha.substring(0, 7)}\` from PR #${prNumber}.

            ---

            ### Vitest Code Coverage
            \`\`\`diff
            | Category   | Coverage |
            |------------|----------|
            ${statusLine('Lines', lines)}
            ${statusLine('Functions', functions)}
            ${statusLine('Branches', branches)}
            \`\`\`

            [View detailed coverage report](${artifactUrl})
            `;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' && comment.body.includes('PR Preview Ready')
            );

            if (botComment) {
              await github.rest.issues.updateComment({ owner: context.repo.owner, repo: context.repo.repo, comment_id: botComment.id, body });
            } else {
              await github.rest.issues.createComment({ owner: context.repo.owner, repo: context.repo.repo, issue_number: context.issue.number, body });
            }

  # JOB 2: This job has been removed as the preview environment is now permanent and should not be cleaned up.

  # JOB 3: Build for PROD and Deploy to STAGING after a merge to main
  build_and_deploy_staging:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: lint_and_typecheck
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Log in to Azure Container Registry
        run: az acr login --name ${{ vars.ACR_NAME }}

      - name: Build and Push Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ vars.ACR_NAME }}.azurecr.io/ai-assistant:${{ github.sha }}
          build-args: |
            BUILD=${{ github.run_number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ðŸš€ Deploy Container App
        uses: azure/container-apps-deploy-action@v2
        with:
          resourceGroup: ${{ vars.RESOURCE_GROUP }}
          containerAppName: ${{ vars.CONTAINER_APP_NAME }}
          imageToDeploy: ${{ vars.ACR_NAME }}.azurecr.io/ai-assistant:${{ github.sha }}

  # JOB 4: Manual deployment to PRODUCTION
  deploy_prod_manual:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: ðŸš€ Deploy Container App
        uses: azure/container-apps-deploy-action@v2
        with:
          resourceGroup: ${{ vars.RESOURCE_GROUP }}
          containerAppName: ${{ vars.CONTAINER_APP_NAME }}
          imageToDeploy: ${{ vars.ACR_NAME }}.azurecr.io/ai-assistant:${{ github.event.inputs.image_tag }}
