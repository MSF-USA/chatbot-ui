name: CI & CD for Container Apps

on:
  # Trigger for PR Previews, Build, Test, and Cleanup
  pull_request:
    types: [opened, synchronize, reopened, closed]

  # Trigger for Staging deployment
  push:
    branches:
      - main

  # Trigger for Production deployment
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Image tag to deploy to Production (must exist in prod ACR)'
        required: true
        type: string

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  # JOB 1: Handles the entire PR lifecycle: Build, Test, Push, and Deploy Preview
  build_and_preview_pr:
    # Only run when a PR is opened or updated, NOT when it's closed
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: 'Grant AcrPull role to OIDC principal'
              uses: azure/CLI@v1
              with:
                inlineScript: |
                  az role assignment create \
                    --assignee ${{ secrets.AZURE_CLIENT_ID }} \
                    --scope $(az acr show --name ${{ vars.DEV_ACR_NAME }} --query "id" --output tsv) \
                    --role "AcrPull"

      - name: Log in to DEV Azure Container Registry
        run: az acr login --name ${{ vars.DEV_ACR_NAME }}

      - name: Build the test-stage image
        run: docker build --target test -t test-runner-image .

      - name: Run tests in a container to generate coverage files
        run: docker run --name test-container test-runner-image

      - name: Copy coverage report from the container
        if: always()
        run: docker cp test-container:/app/coverage ./coverage || true

      - name: Clean up the test container
        if: always()
        run: docker rm test-container

      - name: Generate coverage stats
        id: coverage-stats
        run: |
          JSON_PATH="./coverage/coverage-summary.json"
          echo "lines=$(jq -r '.total.lines.pct' $JSON_PATH)" >> $GITHUB_OUTPUT
          echo "functions=$(jq -r '.total.functions.pct' $JSON_PATH)" >> $GITHUB_OUTPUT
          echo "branches=$(jq -r '.total.branches.pct' $JSON_PATH)" >> $GITHUB_OUTPUT

      - name: Build and Push PR Image to DEV Registry
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ vars.DEV_ACR_NAME }}.azurecr.io/ai-assistant-dev:pr-${{ github.event.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ðŸš€ Deploy PR Preview to DEV Environment
        id: deploy
        uses: azure/container-apps-deploy-action@v1
        with:
          resourceGroup: ${{ vars.DEV_RESOURCE_GROUP }}
          containerAppName: ${{ vars.DEV_CONTAINER_APP_NAME_PREFIX }}-${{ github.event.number }}
          imageToDeploy: ${{ vars.DEV_ACR_NAME }}.azurecr.io/ai-assistant-dev:pr-${{ github.event.number }}
          acrName: ${{ vars.DEV_ACR_NAME }}

      - name: Post Unified Comment to PR
        uses: actions/github-script@v7
        with:
          script: |
            // Get data from previous steps
            const lines = ${{ steps.coverage-stats.outputs.lines }};
            const functions = ${{ steps.coverage-stats.outputs.functions }};
            const branches = ${{ steps.coverage-stats.outputs.branches }};
            const artifactUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const previewUrl = `${{ steps.deploy.outputs.containerAppUrl }}`;

            // Build the unified comment body
            const body = `
            ðŸš€ **PR Preview Deployed!**
            [Click here to view the live preview](${previewUrl})

            ---

            ### Vitest Code Coverage

            | Category  | Coverage |
            |-----------|:--------:|
            | Lines     |  \`${lines}%\`   |
            | Functions |  \`${functions}%\` |
            | Branches  |  \`${branches}%\` |

            [View Full HTML Report (expires in 90 days)](${artifactUrl})
            `;

            // Find an existing comment to update, or create a new one
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' && comment.body.includes('PR Preview Deployed!')
            );

            if (botComment) {
              await github.rest.issues.updateComment({ owner: context.repo.owner, repo: context.repo.repo, comment_id: botComment.id, body });
            } else {
              await github.rest.issues.createComment({ owner: context.repo.owner, repo: context.repo.repo, issue_number: context.issue.number, body });
            }

  # JOB 2: Cleans up the PR preview environment when the PR is closed
  cleanup_pr_preview:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: ðŸ§¹ Delete PR Preview Environment
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az containerapp delete \
              --name ${{ vars.DEV_CONTAINER_APP_NAME_PREFIX }}-${{ github.event.number }} \
              --resource-group ${{ vars.DEV_RESOURCE_GROUP }} \
              --yes

  # JOB 3: Build for PROD and Deploy to STAGING after a merge to main
  build_and_deploy_staging:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Log in to PROD Azure Container Registry
        run: az acr login --name ${{ vars.ACR_NAME }}

      - name: Build and Push to PROD Registry
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ vars.ACR_NAME }}.azurecr.io/ai-assistant:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ðŸš€ Deploy to STAGING Environment
        uses: azure/container-apps-deploy-action@v1
        with:
          resourceGroup: ${{ vars.RESOURCE_GROUP }}
          containerAppName: ${{ vars.CONTAINER_APP_NAME }}
          imageToDeploy: ${{ vars.ACR_NAME }}.azurecr.io/ai-assistant:${{ github.sha }}

  # JOB 4: Manual deployment to PRODUCTION
  deploy_prod_manual:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: ðŸš€ Deploy to PRODUCTION Environment
        uses: azure/container-apps-deploy-action@v1
        with:
          resourceGroup: ${{ vars.RESOURCE_GROUP }}
          containerAppName: ${{ vars.CONTAINER_APP_NAME }}
          imageToDeploy: ${{ vars.ACR_NAME }}.azurecr.io/ai-assistant:${{ github.event.inputs.image_tag }}
