name: CI & CD for Container Apps

on:
  # Trigger for PR Previews, Build, Test, and Cleanup
  pull_request:
    types: [opened, synchronize, reopened, closed]

  # Trigger for Staging deployment
  push:
    branches:
      - main

  # Trigger for Production deployment
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Image tag to deploy to Production (must exist in prod ACR)'
        required: true
        type: string

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  # JOB 1: Handles the entire PR lifecycle: Build, Test, Push, and Deploy Preview
  build_and_preview_pr:
    # Only run when a PR is opened or updated, NOT when it's closed
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Log in to DEV Azure Container Registry
        run: az acr login --name ${{ vars.DEV_ACR_NAME }}

      - name: Build the test-stage image
        run: docker build --target test -t test-runner-image .

      - name: Run tests in a container to generate coverage files
        run: docker run --name test-container test-runner-image

      - name: Copy coverage report from the container
        if: always()
        run: docker cp test-container:/app/coverage ./coverage || true

      - name: Clean up the test container
        if: always()
        run: docker rm test-container

      - name: Generate coverage stats
        id: coverage-stats
        run: |
          JSON_PATH="./coverage/coverage-summary.json"
          echo "lines=$(jq -r '.total.lines.pct' $JSON_PATH)" >> $GITHUB_OUTPUT
          echo "functions=$(jq -r '.total.functions.pct' $JSON_PATH)" >> $GITHUB_OUTPUT
          echo "branches=$(jq -r '.total.branches.pct' $JSON_PATH)" >> $GITHUB_OUTPUT

      - name: Upload coverage report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ./coverage
          retention-days: 90

      # - name: Build and Push PR Image to DEV Registry
      #   uses: docker/build-push-action@v6
      #   with:
      #     context: .
      #     push: true
      #     tags: ${{ vars.DEV_ACR_NAME }}.azurecr.io/ai-assistant-dev:pr-${{ github.event.number }}
      #     cache-from: type=gha
      #     cache-to: type=gha,mode=max

      - name: ðŸš€ Deploy or Update Container App infrastructure
        id: deploy
        uses: azure/container-apps-deploy-action@v2
        with:
          resourceGroup: ${{ vars.DEV_RESOURCE_GROUP }}
          containerAppName: ${{ vars.DEV_CONTAINER_APP_NAME_PREFIX }}-${{ github.event.number }}
          imageToDeploy: ${{ vars.DEV_ACR_NAME }}.azurecr.io/ai-assistant-dev:pr-${{ github.event.number }}
          targetPort: 3000
          ingress: 'external'
          # The 'acrName' parameter is the best practice for auth, as it configures a secure managed identity.
          # However, it requires the OIDC principal to have User Access Administrator permissions to assign roles.
          # We are using registry credentials as a fallback for the Container App to pull the image.
          registryUrl: ${{ vars.DEV_ACR_NAME }}.azurecr.io
          registryUsername: ${{ secrets.ACR_USERNAME }}
          registryPassword: ${{ secrets.ACR_PASSWORD }}

      - name: Set Environment Variables and Secrets via CLI
        uses: azure/CLI@v1
        with:
          inlineScript: |
            # First, create or update the secret objects in the Container App
            az containerapp secret set \
              --name ${{ vars.DEV_CONTAINER_APP_NAME_PREFIX }}-${{ github.event.number }} \
              --resource-group ${{ vars.DEV_RESOURCE_GROUP }} \
              --secrets \
                "nextauth-secret=${{ secrets.NEXTAUTH_SECRET }}" \
                "openai-api-key=${{ secrets.OPENAI_API_KEY }}" \
                "launchdarkly-sdk-key=${{ secrets.LAUNCHDARKLY_SDK_KEY }}" \
                "azure-blob-storage-key=${{ secrets.AZURE_BLOB_STORAGE_KEY }}" \
                "search-endpoint-api-key=${{ secrets.SEARCH_ENDPOINT_API_KEY }}"

            # Read the multi-line variable into a bash array.
            # This is the most reliable way to handle spaces and special characters.
            readarray -t env_vars <<< "${{ vars.DEV_ENVIRONMENT_VARS }}"

            # Next, update the app using the array of variables.
            # The quotes around "${env_vars[@]}" are critical.
            az containerapp update \
              --name ${{ vars.DEV_CONTAINER_APP_NAME_PREFIX }}-${{ github.event.number }} \
              --resource-group ${{ vars.DEV_RESOURCE_GROUP }} \
              --set-env-vars \
                "NEXTAUTH_SECRET=secretref:nextauth-secret" \
                "OPENAI_API_KEY=secretref:openai-api-key" \
                "LAUNCHDARKLY_SDK_KEY=secretref:launchdarkly-sdk-key" \
                "AZURE_BLOB_STORAGE_KEY=secretref:azure-blob-storage-key" \
                "SEARCH_ENDPOINT_API_KEY=secretref:search-endpoint-api-key" \
                "${env_vars[@]}"

      - name: Get Container App URL
        id: get_url
        uses: azure/CLI@v1
        with:
          inlineScript: |
            APP_URL=$(az containerapp show --name ${{ vars.DEV_CONTAINER_APP_NAME_PREFIX }}-${{ github.event.number }} --resource-group ${{ vars.DEV_RESOURCE_GROUP }} --query "properties.configuration.ingress.fqdn" -o tsv)
            echo "containerAppUrl=https://${APP_URL}" >> $GITHUB_OUTPUT

      - name: Post Unified Comment to PR
        uses: actions/github-script@v7
        with:
          script: |
            const lines = ${{ steps.coverage-stats.outputs.lines }};
            const functions = ${{ steps.coverage-stats.outputs.functions }};
            const branches = ${{ steps.coverage-stats.outputs.branches }};
            const artifactUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const previewUrl = `${{ steps.get_url.outputs.containerAppUrl }}`;

            // Helper function to generate a color-coded table row using diff syntax
            const statusLine = (name, pct) => {
              let symbol = ' '; // Neutral
              if (pct >= 80) symbol = '+'; // Good
              if (pct < 60) symbol = '-'; // Below Threshold

              const paddedName = name.padEnd(10);
              const row = `| ${paddedName}| \`${pct}%\``;
              return `${symbol} ${row}`;
            };

            const body = `
            ðŸš€ **PR Preview Deployed!**
            [Click here to view the live preview](${previewUrl})

            ---

            ### Vitest Code Coverage
            \`\`\`diff
            | Category   | Coverage |
            |------------|----------|
            ${statusLine('Lines', lines)}
            ${statusLine('Functions', functions)}
            ${statusLine('Branches', branches)}
            \`\`\`

            [View Full HTML Report (expires in 90 days)](${artifactUrl})
            `;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' && comment.body.includes('PR Preview Deployed!')
            );

            if (botComment) {
              await github.rest.issues.updateComment({ owner: context.repo.owner, repo: context.repo.repo, comment_id: botComment.id, body });
            } else {
              await github.rest.issues.createComment({ owner: context.repo.owner, repo: context.repo.repo, issue_number: context.issue.number, body });
            }

  # JOB 2: Cleans up the PR preview environment when the PR is closed
  cleanup_pr_preview:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: ðŸ§¹ Delete PR Preview Environment
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az containerapp delete \
              --name ${{ vars.DEV_CONTAINER_APP_NAME_PREFIX }}-${{ github.event.number }} \
              --resource-group ${{ vars.DEV_RESOURCE_GROUP }} \
              --yes

  # JOB 3: Build for PROD and Deploy to STAGING after a merge to main
  build_and_deploy_staging:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Log in to PROD Azure Container Registry
        run: az acr login --name ${{ vars.ACR_NAME }}

      - name: Build and Push to PROD Registry
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ vars.ACR_NAME }}.azurecr.io/ai-assistant:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ðŸš€ Deploy to STAGING Environment
        uses: azure/container-apps-deploy-action@v2
        with:
          resourceGroup: ${{ vars.RESOURCE_GROUP }}
          containerAppName: ${{ vars.CONTAINER_APP_NAME }}
          imageToDeploy: ${{ vars.ACR_NAME }}.azurecr.io/ai-assistant:${{ github.sha }}
          # The 'acrName' parameter is the best practice for auth, as it configures a secure managed identity.
          # However, it requires the OIDC principal to have User Access Administrator permissions to assign roles.
          # We are using registry credentials as a fallback for the Container App to pull the image.
          registryUrl: ${{ vars.ACR_NAME }}.azurecr.io
          registryUsername: ${{ secrets.ACR_USERNAME }}
          registryPassword: ${{ secrets.ACR_PASSWORD }}

  # JOB 4: Manual deployment to PRODUCTION
  deploy_prod_manual:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: ðŸš€ Deploy to PRODUCTION Environment
        uses: azure/container-apps-deploy-action@v2
        with:
          resourceGroup: ${{ vars.RESOURCE_GROUP }}
          containerAppName: ${{ vars.CONTAINER_APP_NAME }}
          imageToDeploy: ${{ vars.ACR_NAME }}.azurecr.io/ai-assistant:${{ github.event.inputs.image_tag }}
          # The 'acrName' parameter is the best practice for auth, as it configures a secure managed identity.
          # However, it requires the OIDC principal to have User Access Administrator permissions to assign roles.
          # We are using registry credentials as a fallback for the Container App to pull the image.
          registryUrl: ${{ vars.ACR_NAME }}.azurecr.io
          registryUsername: ${{ secrets.ACR_USERNAME }}
          registryPassword: ${{ secrets.ACR_PASSWORD }}
